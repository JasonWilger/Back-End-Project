<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- links -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="indexStyles.css">
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
        crossorigin="anonymous"
    >
    <script src="js/jquery-3.5.1.min.js"></script>
    <!-- end links -->
    <title>Crushn'</title>
</head>

<body>

    <!-- Modal -->
    <div id="myModal" class="modal fade in">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Welcome to Crushn'!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Please Sign-up to start! If you already have an account then sign-in below.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="window.open('signup.html')">Sign-up</button>
            <button type="button" class="btn btn-primary">Sign-in</button>
          </div>
        </div>
      </div>
    </div>

    <!-- navigation -->
    <div class="top-nav">
    <ul class="nav nav-pills nav-justified">
        <li class="nav-item">
          <a class="nav-link text-dark" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="signup.html">Sign-up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="#">Profile</a>
        </li>
      </ul>
    </div>
    <!-- end navigation -->

    <!-- logo -->
    <div class="main-content">
        <div class="sign">
          <span class="fast-flicker">C</span>RUS<span class="flicker">H</span>N'
        </div>
      </div>
    <!-- end logo -->

    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" 
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" 
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" 
        crossorigin="anonymous">
    </script> 
    <script>
      $(window).on('load',function(){
        $('#myModal').modal('show');
      });
    </script> 
    <!-- end script -->

</body>
</html>
