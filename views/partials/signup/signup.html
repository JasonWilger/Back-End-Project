  <div id="signup-j" class="jumbotron jumbotron-fluid">
    <div class="jumbo-content">
      <div class="page">
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label>First Name</label>
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <label>Last Name</label>
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>        
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-6">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <div class="col">
                  <label>Age</label>
                  <input type="text" class="form-control" placeholder="18">
                </div>
              </div>
              <div class="form-group col-md-4">
                <div class="col">
                  <label>Prefence</label>
                  <select id="userPrefrence" class="form-control">
                    <option selected>Male</option>
                    <option>Female</option>
                    <option>Both</option>
                  </select>
                </div>
              </div>
              <div class="form-group col-md-4">
                <div class="col">
                  <label>Search Radius "mi"</label>
                  <select id="search-radius" class="form-control">
                    <option selected>20</option>
                    <option>40</option>
                    <option>60</option>
                  </select>
                </div>
              </div>
            </div>
            <button id="submit-button" type="submit" value="submit" class="btn btn-warning">Sign Up</button>
        </form>
    </div>
    </div>
  </div>
